<ion-header>
  <ion-toolbar>
    <ion-title>Selecionar Plantas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Exibe a descrição da categoria -->
  <ion-label>{{ categoria?.descricao }}</ion-label>
  <ion-list>
    <ion-item *ngFor="let planta of plantas; trackBy: trackById">
      <ion-label>{{ planta.nomePopular }}</ion-label>
      <ion-checkbox
        slot="end"
        [checked]="plantasSelecionadas.includes(planta.id)"
        (ionChange)="alternarSelecao(planta.id)">
      </ion-checkbox>
    </ion-item>
    
  </ion-list>

  <ion-button expand="full" (click)="salvarAssociacao()">Salvar</ion-button>
</ion-content>
