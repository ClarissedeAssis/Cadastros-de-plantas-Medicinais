<ion-content [fullscreen]="true">
</ion-content>


<ion-footer class="ion-no-border">

  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button class="dark" (click)="salvar()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

  <ion-row>
    <ion-list lines="full"> 
      <ion-list-header class="ion-margin">
        <ion-label>Cadastre-se</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal ion-margin-bootom">
        <form [formGroup]="formGroup" (ngSubmit)="salvar()">
          <div>            
            <ion-item>
              <ion-input type="text" formControlName="nome" name="nome" placeholder="Nome de usuÃ¡rio"></ion-input>
            </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="email" name="email" placeholder="E-mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="senha" placeholder="Senha" (ionInput)="onSenhaInput($event)"></ion-input>
          </ion-item>
          <ion-text color="medium" *ngIf="senhaDigitada" color="primary">
            <p class="ion-padding-start">*A senha deve ter 8 dÃ­gitos.</p>
          </ion-text>
          <ion-item>
            <ion-input type="password" formControlName="confirmarSenha" placeholder="Confirme sua senha">
            </ion-input>
          </ion-item>
        </div>
        </form>

        <ion-item lines="none" class="ion-padding-top">
          <ion-text color="dark" slot="end" routerLink="/login">
            <strong>Login</strong>
          </ion-text>
        </ion-item>

      </ion-item-group>

    </ion-list>
  </ion-row>

</ion-footer>
