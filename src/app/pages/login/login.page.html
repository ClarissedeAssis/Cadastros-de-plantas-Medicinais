<ion-content [fullscreen]="true">
</ion-content>

<ion-footer class="ion-no-border">

  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button class="dark" (click)="autenticar()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

  <ion-row>
    <ion-list lines="full"> 
      <ion-list-header class="ion-margin">
        <ion-label>Login</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal ion-margin-bootom">
        <form [formGroup]="formGroup" (ngSubmit)="autenticar()">
          <div>
          <ion-item>
            <ion-input type="text" formControlName="email" name="email" placeholder="E-mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon [name]="type ? 'eye-outline' : 'eye-off-outline'" slot="end" color="medium" (click)="changeType()"></ion-icon>
            <ion-input [type]="type ? 'password' : 'text'" formControlName="senha" name="senha" placeholder="Senha"></ion-input>
          </ion-item>
        </div>
        </form>

        <ion-item lines="none" class="ion-padding-top">
          <ion-text color="dark" slot="end" routerLink="/cadastro">
            <strong>Cadastre-se</strong>
          </ion-text>
        </ion-item>

      </ion-item-group>

    </ion-list>
  </ion-row>

</ion-footer>
